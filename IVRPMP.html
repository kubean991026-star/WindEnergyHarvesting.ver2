     const sWi  = getSelected(MAP_WING, 'wing');
     const sAn  = getSelected(MAP_ANG,  'ang');
     const sRe  = getSelected(MAP_RES,  'res');
     const sPr  = getSelected(MAP_PROP, 'prop');

     const inter = Array.from(intersectSets([sVel, sWi, sAn, sRe, sPr]));
     const allCount = ALL_IDX.length;

     let colArr;
     if (inter.length === 0) {
       colArr = BASE_COLORS.map(() => 'rgba(0,0,0,0)');     // 모두 숨김
     } else if (inter.length === allCount) {
       colArr = BASE_COLORS.slice();                        // 전체 표시
     } else {
       const keep = new Set(inter);
       colArr = BASE_COLORS.map((c,i) => keep.has(i) ? c : 'rgba(0,0,0,0)');
     }
     Plotly.restyle(gd, { 'marker.color': [colArr] }, [0]);
   }
   document.querySelectorAll('#panel input').forEach(el => el.addEventListener('change', applyFilters));

   // 테두리/그리드
   const axUpd = {};
   Object.keys(gd.layout).forEach(k => {
     if (k.startsWith('xaxis') || k.startsWith('yaxis')) {
       axUpd[k] = { showline:true, linecolor:'#777', linewidth:1.2, mirror:true,
                     gridcolor:'#e9e9e9', zeroline:false, ticks:'outside' };
     }
   });
   Plotly.relayout(gd, axUpd);

   // 셀 박스
   const xdomains = Object.entries(gd._fullLayout).filter(([k,v]) => k.startsWith('xaxis') && v.domain).map(([k,v]) => v.domain);
   const ydomains = Object.entries(gd._fullLayout).filter(([k,v]) => k.startsWith('yaxis') && v.domain).map(([k,v]) => v.domain);
   const boxes = [];
   for (const xd of xdomains) for (const yd of ydomains)
     boxes.push({ type:'rect', xref:'paper', yref:'paper', x0:xd[0], x1:xd[1], y0:yd[0], y1:yd[1],
                   line:{color:'#888', width:1.0}, fillcolor:'rgba(0,0,0,0)' });
   Plotly.relayout(gd, { shapes: boxes });

   applyFilters();
 });
</script>
</body>
</html>
